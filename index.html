<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amada</title>
    <style>
        body {
            background-color: #ffefef;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .envelope {
            width: 90%;
            max-width: 400px;
            height: 250px;
            background: #fff;
            border: 2px solid #ff9999;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .envelope:hover {
            transform: scale(1.05);
        }
        
        .flap {
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ff9999, #ff4d4d);
            position: absolute;
            top: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: top;
            transition: transform 0.5s;
        }
        
        .envelope:hover .flap {
            transform: rotateX(-180deg);
        }
        
        .message {
            width: 100%;
            height: 100%;
            background: #fff;
            border: none;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s 0.5s, transform 0.5s 0.5s;
        }
        
        .envelope:hover .message {
            transform: translate(-50%, -50%) translateY(0%);
            opacity: 1;
        }
        
        .open-me {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #fff;
            opacity: 1;
            transition: opacity 0.3s 0.3s;
        }
        
        .envelope:hover .open-me {
            opacity: 0;
        }
        
        h1 {
            color: #ff4d4d;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .flowers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .flower {
            width: 40px;
            height: 40px;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
        }
        
        .flower1 {
            background-image: url('https://www.pngall.com/wp-content/uploads/2016/05/Rose-Flower-PNG-Pic.png');
        }
        
        .flower2 {
            background-image: url('https://www.pngall.com/wp-content/uploads/2016/05/Flower-Free-Download-PNG.png');
        }
        
        .flower3 {
            background-image: url('https://www.pngall.com/wp-content/uploads/2016/05/Red-Rose-PNG-Pic.png');
        }
        
        .flower1 {
            animation-delay: 0s;
        }
        
        .flower2 {
            animation-delay: 1s;
        }
        
        .flower3 {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .flower {
                width: 30px;
                height: 30px;
            }
            .open-me {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="envelope">
            <div class="flap"></div>
            <div class="message">
                <h1>¿Me perdonas?</h1>
                <p>Amor, siento que hice algo mal aunque no sepa qué. Te amo más de lo que las palabras pueden expresar. Por favor, perdóname. ¿Me amas? Pues si no lo haces, se acepta y s lo haces se agradece, me podrias amar mucho más tiempo?</p>
                <p>Perdón si pasó algo.</p>
                <div class="flowers">
                    <div class="flower flower1"></div>
                    <div class="flower flower2"></div>
                    <div class="flower flower3"></div>
                </div>
            </div>
            <div class="open-me">Ábreme</div>
        </div>
        <audio id="background-music" src="tu-cancion.mp3" autoplay></audio>
    </div>
    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
        });
    </script>
</body>

</html>
